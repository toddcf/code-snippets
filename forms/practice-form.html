<!DOCTYPE html>
<html lang="eng">

<head>
  <title>Practice Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <h1>About You</h1>

  <form id="questions" method="post" action=""> <!-- action deliberately left empty -->

    <label for="name">Name
      <input type="text" name="name" id="name">
    </label>
    <br>
    <label for="email">Email
      <input type="email" name="email" id="email" multiple>
    </label>
    <br>
    <label for="website">Website
      <input type="url" name="website" id="website">
    </label>
    <br>
    <label for="number">Number
      <input type="number" name="number" id="number" min="-4" max="12" step="any">
    </label>
    <br>
    <label for="birthday">Birthday
      <input type="date" name="birthday" id="birthday" min="2017-01-01" max="2017-12-31">
    </label>
    <br>
    <label for="time">Time
      <input type="time" name="time" id="time" step="1800">
    </label>
    <br>
    <label for="phone">Telephone
      <input type="tel" name="phone" id="phone">
    </label>
    <br>

    <fieldset>
      <legend>What is your favorite color?</legend>
      <label for="blue">
        <input type="radio" name="favcolor" value="blue" id="blue">Blue
      </label>
      <br>
      <label for="red">
        <input type="radio" name="favcolor" value="red" id="blue">Red
      </label>
      <br>
      <label for="black">
        <input type="radio" name="favcolor" value="black" id="black" checked>Black
      </label>
    </fieldset>
    <br>

    <fieldset>
      <legend>What are you doing here?</legend>
      <label for="nothing">
        <input type="checkbox" name="doing" value="nothing" id="nothing">Nothing
      </label>
      <br>
      <label for="none">
        <input type="checkbox" name="doing" value="none" id="none">None of your business
      </label>
      <br>
      <label for="everything">
        <input type="checkbox" name="doing" value="everything" id="everything">Everything
      </label>
    </fieldset>
    <br>

    <label for="pizza">What is your favorite pizza topping?</label>
    <br>
    <select name="pizza" id="pizza">
      <optgroup label="vegetables">
        <option value="mushroom">Mushroom</option>
        <option value="olives">Olives</option>
        <option value="peppers">Peppers</option>
      </optgroup>
      <optgroup label="meats">
        <option value="sausage">Sausage</option>
        <option value="pepperoni">Pepperoni</option>
      </optgroup>      
    </select>

    <br>

    <label for="poem">Write a poem</label>
    <br>
    <textarea id="poem" name="poem"></textarea>
    <br>

    <label for="color">Color</label>
    <br>
    <input type="color" name="color" id="color">
    <br>

    <label for="resume">Upload Your Résumé</label>
    <br>
    <input type="file" name="resume" id="resume">
    <br>

    <label for="password">Password</label>
    <br>
    <input type="password" name="password" id="password">
    <br>

    <input type="hidden" name="tracking" value="1234">

    <label>Range</label>
    <br>
    <input type="range" min="1" max="10" step="1">
    <br>

    <label for="search">Search</label>
    <br>
    <input type="search" name="search" id="search">
    <br>

    <input type="submit" name="" value="Submit">

    <input type="reset" value="Reset">
    
  </form>

</body>

</html>
