<!DOCTYPE html>
<html>
	<head>
		<title>jQeury Click</title>
	</head>
	<body>

		<h1>jQuery Click</h1>

		<button>Button 1</button>
		<button>Button 2</button>
		<button>Button 3</button>

		<p>Note that "click" only adds liseners for existing elements.</p>
		<p>"on( "click: )" will add listeners for all potential future elements.</p>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
			
		</script>

		<script type="text/javascript">
			
			$( "button" ).click( function() {

				// Pull the text from whatever button was clicked, and store it in the "text" variable:
				var text = $( this ).text();

				// Then display an alert letting the user know which button they clicked:
				alert( "You clicked " + text );

			});
			
		</script>
	</body>
</html>
